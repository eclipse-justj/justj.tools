# The descriptions come from the model, so if the model changes, it's best to delete this whole section and regenerate them all.
# Don't edit the descriptions here.

_UI_Model_name_description = The symbolic name prefix, e.g., org.example, used to induce the symbolic names of each generated feature, plugin, and fragment
_UI_Model_label_description = The label prefix, e.g., My Project, used to induce the user-facing names of each generated feature, plugin, and fragment
_UI_Model_provider_description = The provider label e.g., Example.org My Project, used to induce the the user-facing provider name of each generated feature, plugin, and fragment
_UI_Model_providerImageName_description = The branding image name, e.g., MyProject.png, used in combination with the provider image data to generate the branding image of each plugin
_UI_Model_providerImageData_description = The base64 encoded representation of the branding image used in combination with the provider image name to generate the branding image of each plugin
_UI_Model_aboutURL_description = The URL to a resource used to populate the contents of the generated about.html of each plugin and fragment
_UI_Model_target_description = The absolute or relative URL of the file system location where the generator will generate results
_UI_Model_source_description = The URL of a justj.manifest used to reconcile the model against a set of externally-provided JREs
_UI_Model_localCache_description = The absolute or relative URL of the file system location where the reconciler and generator will cache externally-provided JREs
_UI_Model_jVMs_description = The list of this model's Java Virtual Machines
_UI_JVM_name_description = The symbolic name component, e.g., openjdk.jre, used in combination with the model name to induce the symbolic names of each generated feature, plugin, and fragment
_UI_JVM_label_description = The label component, e.g., OpenJDK JRE, used in combination with the model label to induce the user-facing names of each generated feature, plugin, and fragment
_UI_JVM_version_description = The three-part Java version, e.g., 11.0.7, used to induce the version each generated feature, plugin, and fragment
_UI_JVM_description_description = The description, e.g., Provides the complete set of modules of the JDK, used to induce the description of each generated feature
_UI_JVM_model_description = The containing model whose attributes are used in combination with this Java Virtual Machine's attributes
_UI_JVM_aboutTextExtra_description = The additional text, e.g., Visit http://www.example.org/, used in the generated about.properties of each generated plugin; it generally starts with a blank line
_UI_JVM_variants_description = The operating-system-specific, architecture-specific variants of this Java Virtual Machine
_UI_Variant_os_description = An operating system key, e.g., win32, used in combination with the architecture and the JVM name to induce the name of each generated fragment as well as its filters
_UI_Variant_arch_description = An architecture key, e.g., x86_64, used in combination with the operating system key and the JVM name to induce the name of each generated fragment as well as its filters
_UI_Variant_label_description = The label suffix e.g., Windows 64 bit, used in combination with the JVM label and the model label to induce the user-facing name of each generated fragment
_UI_Variant_source_description = The URL of a *.tar.gz containing the JRE that will be embedded in the generated fragment
_UI_Variant_jVM_description = The containing Java Virtual Machine whose attributes are used in combination with this variant's attributes
_UI_Copyrightable_annotations_description = The annotations of this model; this is primarily used to for https://www.eclipse.org/justj/Properties annotations
_UI_Copyrightable_copyrightHolder_description = The blurb about the copyright holder, e.g., Example.org and others, used in the copyright text via references of the form ${copyrightHolder}
_UI_Copyrightable_copyrightYear_description = The copyright year e.g., 2019-2020, used in the copyright text via references of the form ${copyrightYear}
_UI_Copyrightable_copyrightText_description = The copyright text, e.g., Copyright (c) ${copyrightYear} ${copyrightHolder}..., used as the copyright notice for all the generated artifacts; it's generally a multi-line value
_UI_Touchpoint_phase_description = The p2 phase of the touchpoint instruction used in each generated p2.inf
_UI_Touchpoint_instructions_description = The literal text of each touchpoint instruction, e.g., org.eclipse.equinox.p2.touchpoint.eclipse.setJvm(jvm:${artifact.location}/jre/bin), used in each generated p2.inf
_UI_Touchable_touchpoints_description = The p2 touchpoint instructions used in each generated p2.inf
_UI_Annotation_source_description = The source identifier, e.g., https://www.eclipse.org/Annotation, typically https://www.eclipse.org/justj/Properties identifying the meaning of the key-value pair details
_UI_Annotation_details_description = The arbitrary key-value pairs of the annotation
_UI_Detail_key_description = The arbitrary detail key
_UI_Detail_value_description = The arbitrary detail value
